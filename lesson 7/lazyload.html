<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Progressive Loading of Images</h1>
    <img src="images/Placeholder.png" data-src="images/bugOld.png" alt="Cartoon Bug" loading="lazy">
    <img src="images/Placeholder.png" data-src="images/facebookLogo.png" alt="Facebook Logo" loading="lazy">
    <img src="images/Placeholder.png" data-src="images/plantSmall.png" alt="Cartoon Plant" loading="lazy">
    <img src="images/Placeholder.png" data-src="images/saguaroChamberLogo.png" alt="Saguaro Chamber Logo" loading="lazy">
    <img src="images/Placeholder.png" data-src="images/wdd230Org.jpg" alt="WDD 230 Image" loading="lazy">

</body>
<script src="scripts/lazyLoad.js"></script>
</html>
