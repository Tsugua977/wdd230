<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bountiful Foods</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lora&family=Quicksand&family=Solway&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <picture class="businessLogo">
            <source>
            <source>
            <source>
            <img src="" alt="company logo">
        </picture>

        <h1 class="companyName">Bountiful Foods</h1>

        <nav>
            <button id="hamburgerBtn"><span>&#9776;</span><span>X</span></button>
            <ul id="primaryNav">
                <li class="active"><a href="index.html">Home</a></li>
                <li><a href="fresh.html">Fresh Drink</a></li>
                <li><a href="aboutUs.html">About Us</a></li>
            </ul>
        </nav>

    </header>

    <main class="indexMain">
        <div class="drinkCard">
            <h2>Make a Drink!</h2>
            <a href="fresh.html">Create Drink</a>
        </div>

        <div class="numOfDrinks">
            <h2>Amout of Drinks You've Created</h2>
            <p># Amount</p>
        </div>

        <div class="costalInformation">
            <div class="sanDiego">
                <picture>
                    <source>
                    <source>
                    <source>
                    <img src="" alt="Coastal Place 1">
                </picture>
                <h2>San Diego</h2>
                <p>Summary 1</p>
            </div>
            <div class="losAngeles">
                <picture>
                    <source>
                    <source>
                    <source>
                    <img src="" alt="Coastal Place 1">
                </picture>
                <h2>Los Angeles</h2>
                <p>Summary 2</p>
            </div>
        </div>

        <div class="weatherCard">
            <h2>Weather</h2>
            <img src="" alt="Current Weather Picture" id="weatherImg">
            <p id="temp">Temperature</p>
            <p id="weatherType">Weather Condition</p>
            <p id="humidity">Humidity</p>
            <!--Three Day Weather Forcast-->
            <p id="firstTemp">First Temp</p>
            <p id="secondTemp">Second Temp</p>
            <p id="thirdTemp">Third Temp</p>
        </div>
    </main>

    <footer>
        <p class="followUs">Follow Us Here</p>
        <a href="https://www.facebook.com/" class="facebook">
            <picture>
                <source media="(max-width: 600px)" srcset="images/facebookLogoSmall.png">
                <source media="(max-width: 800px)" srcset="images/facebookLogoMedium.png">
                <img src="images/facebookLogoLarge.png" alt="Facebook Logo">
            </picture>
        </a>
        <a href="https://www.instagram.com/" class="instagram">
            <picture>
                <source media="(max-width: 600px)" srcset="images/instagramLogoSmall.png">
                <source media="(max-width: 800px)" srcset="images/instagramLogoMedium.png">
                <img src="images/instagramLogoLarge.png" alt="Instagram Logo">
            </picture>
        </a>
        <a href="https://www.pinterest.com/" class="pinterest">
            <picture>
                <source media="(max-width: 600px)" srcset="images/pinterestLogoSmall.png">
                <source media="(max-width: 800px)" srcset="images/pinterestLogoMedium.png">
                <img src="images/pinterestLogoLarge.png" alt="Pinterest Logo">
            </picture>
        </a>
        <p class="lastUpdate">Last Updated: <span id="lastUpdated"></span></p>
    </footer>
    <script src="javascript/hamburgerButton.js"></script>
</body>
</html>
